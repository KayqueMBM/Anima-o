<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animação</title>
    <style>
        .meu_carro
        {
            position: absolute;
            top: 0px;
            left: 0px;
            animation: anima_carro 5s infinite alternate; 
        }    
            @keyframes anima_carro
        {
            0%   { left: 0px; }
            50%  { left: 100px;  top: 80px; }
            100% { left: 150px;  top: 0px;  }
        }
</style>
</head>
<body>
    <img src="carro.gif.gif" class="meu_carro">
</body>
</html>
